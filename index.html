<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <nav>
            <a href="#about">About</a> |
            <a href="#hobbies">Hobbies</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I am learning <strong>HTML</strong> and <em>CSS</em>.
                Here’s a quote I like:</p>
            <blockquote>“Learning never exhausts the mind.”</blockquote>


            <figure>
                <img src="download.jpg" alt="My picture" width="200">
                <figcaption>This is my personal photo.</figcaption>
            </figure>
        </section>

        <section id="hobbies">
            <h2>My Hobbies</h2>
            <ul>
                <li>Reading</li>
                <li>Gaming</li>
                <li>Coding</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <address>
                Email: <a href="mailto:irina.kiseleva@epita.fr">irina.kiseleva@epita.fr</a>
            </address>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name"><br>
                <label for="msg">Message:</label>
                <textarea id="msg"></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Web Page</p>
    </footer>
</body>

</html>
